<!doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Local climate data explorer.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Local Climate Detail</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		    <a class="navbar-brand" href="{% url 'home' %}">Local Climate Detail</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        {% if request.user.is_authenticated %}
                            {% if request.user.is_superuser %}
                                <a href="{% url 'admin:index' %}" class="nav-item nav-link">Admin</a>
                            {% endif %}
                        {% else %}
                            <a href="{% url 'login' %}" class="nav-item nav-link">Log in</a>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main" class="main container">
            {% block content %}
                {% include "dashboard.html" %}
            {% endblock %}
        </main>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Enjoy your day!</span>
            </div>
        </footer>
    </body>
</html>
